services:
  fact-checker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fact-checking-bot
    restart: unless-stopped
    
    # Переменные окружения из файла
    env_file:
      - .env
    
    # Переменные окружения для контейнера
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - TZ=Europe/Moscow
    
    # Volumes для персистентных данных
    volumes:
      # Логи
      - ./logs:/app/logs
      # Telegram сессии
      - ./data:/app/data
      # Конфигурация (опционально, если нужно изменять на лету)
      - ./.env:/app/.env:ro
    
    # Настройки логов Docker
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        compress: "true"
    
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Порты (если понадобятся для мониторинга)
    # ports:
    #   - "8080:8080"
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Сети (опционально)
networks:
  default:
    driver: bridge

# Volumes (создаются автоматически)
volumes:
  logs:
  data: